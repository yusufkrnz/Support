<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <style>
    .primary { fill: #007398; }
    .secondary { fill: #FF9D00; }
    .outline { fill: none; stroke: #333; stroke-width: 2; }
    .background { fill: #f5f9fa; }
  </style>
  
  <!-- Background Circle -->
  <circle cx="150" cy="100" r="80" class="background" />
  
  <!-- Headset -->
  <path d="M100,90 C100,60 120,40 150,40 C180,40 200,60 200,90" class="outline" />
  
  <!-- Headphone Left -->
  <path d="M95,90 C95,85 100,80 100,80 L100,110 C100,110 95,105 95,100 Z" class="primary" />
  <path d="M95,90 C95,85 100,80 100,80 L100,110 C100,110 95,105 95,100 Z" class="outline" />
  
  <!-- Headphone Right -->
  <path d="M205,90 C205,85 200,80 200,80 L200,110 C200,110 205,105 205,100 Z" class="primary" />
  <path d="M205,90 C205,85 200,80 200,80 L200,110 C200,110 205,105 205,100 Z" class="outline" />
  
  <!-- Microphone -->
  <path d="M100,110 C100,110 110,130 150,130 C190,130 200,110 200,110" class="outline" />
  <path d="M150,130 L150,150" class="outline" />
  <circle cx="150" cy="160" r="10" class="secondary" />
  <circle cx="150" cy="160" r="10" class="outline" />
  
  <!-- Person Silhouette -->
  <circle cx="150" cy="70" r="20" class="primary" />
  <circle cx="150" cy="70" r="20" class="outline" />
  <path d="M130,110 C130,90 170,90 170,110" class="primary" />
  <path d="M130,110 C130,90 170,90 170,110" class="outline" />
</svg> 